<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fleuron Type</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/miy7ftn.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  <script src="script.js"></script>
</head>


<body>

  <header>
    <h1>Fleuron Type &#10047;</h1>
    <h1 class="check-box">
      <input onclick="myFunction()" type="checkbox">
    </h1>
    <h1>Info</h1>
  </header>


  <div class="fonts">
    <div class="household entry">
      <div class="adjustments">
        <div class="left">
          <div id="title">Household Management</div>
          <div id="weight">Weight</div>
          <div class="font-range">
            <input type="range" id="range" value="15" min="15" max="50" />
          </div>
        </div>
        <div class="right">
          <div>Download</div>
        </div>
      </div>
    </div>


  </div>


  <!-- attempted size -->

  <div class="txt">
    <div class="font"></div>
    <div class="BIG">
      This is Household Management
    </div>
  </div>

  
  <script>

var range = document.getElementById("range");
var body = document.body;
var font = document.querySelector(".txt .font");

checkFontSize();

range.oninput = function () {
  console.log(this.values);
  body.style.setProperty("font-size", this.value + "px");
  window.localStorage.setItem("fontSize", this.value + "px");
  window.localStorage.setItem("range", this.value);
  font.innerHTML = "<p>font-size is :" + "<b>" + this.value + "px";
};

function checkFontSize() {
  var fontSize = window.localStorage.getItem("fontSize");
  var rangeValue = window.localStorage.getItem("range");

  if (fontSize !== null) {
    body.style.setProperty("font-size", fontSize);
    range.value = rangeValue;
    font.innerHTML = "font-size is : " + "<b>" + fontSize;
  } else {
    body.style.setProperty("font-size", "15px");
    range.value = 15;
    font.innerHTML = "font-size is : " + "<b>" + range.value + "px";
  }

}

  </script>


</body>
</html>
